<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SkillTree</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="skills.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="wrap">

    <div id="tree" class="skilltree">
        <div class="skill boots available" max="3" current="2" skillid="foo"><span>0/2</span></div>
        <div class="skill bear" skillid="bar" musthave="foo"><span>1/2</span></div>
        <div class="skill net" skillid="baz" musthave="bar"><span>3/3</span></div>
    </div>

</div>


</body>
</html>
