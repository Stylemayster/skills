<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SkillTree</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="skills.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="wrap">

    <div id="tree" class="skilltree">
        <div class="skillHint"></div>
        <div class="skill boots" max="3" skillid="foo">
            <span></span>
            <div>
                <h3>Boots of Speed</h3>
                <p>Этот скилл за что-то отвечает. Я гарантирую это.</p>
                <p showlevel="2"><i>Этот абзац будет видно только на 2 левеле.</i></p>
            </div>
        </div>
        <div class="skill bear" skillid="bar" musthave="foo"><span></span></div>
        <div class="skill net" skillid="baz" musthave="bar"><span></span></div>
        <div class="skill net" skillid="bar" musthave="foo"><span></span></div>
    </div>

</div>


</body>
</html>
