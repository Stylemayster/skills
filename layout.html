<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SkillTree</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="skills.js"></script>
    <script type="text/javascript" src="skill_layout.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

</body>

<script type="text/javascript">

    $(function(){

        skill('html')
                .max(3)
                .pos(100,100)
                .sprite(0,0)
                .name('Html')
                .hint('The art of the layout.')
                .$();

        skill()
                .id('css')
                .pos(200,100)
                .sprite(2,6)
                .max(4)
                .name('CSS')
                .mustHave('html')
                .hint('The art of the markup')
                .hint('Oh, come on. Everybody knows CSS.',0)
                .$();

        skill()
                .id('preprocessors')
                .pos(300,100)
                .sprite(4,4)
                .max(2)
                .name('CSS Preprocessors')
                .hint('LESS, SASS and others')
                .hint('')
                .$();

        skilltree.init($('body'));
    });

</script>

</html>
